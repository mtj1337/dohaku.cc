<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>dohaku</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #ffffff;
      color: #222;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    :root {
      --bg: #f9f9f9;
      --text: #222;
      --shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: white;
      padding: 10px 0;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header img {
      height: 40px;
      margin-left: 30px;
    }

    nav {
      display: flex;
      gap: 10px;
      margin-right: 30px;
    }

    nav a img {
      width: 28px;
      height: 28px;
      object-fit: contain;
      transition: transform 0.2s;
    }

    nav a:hover img {
      transform: scale(1.1);
    }

    .main {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      padding: 30px;
      align-items: stretch;
    }

    .left, .right {
      flex: 1;
      min-width: 300px;
      display: flex;
      flex-direction: column;
    }

    .info-box, .route-container {
      background-color: var(--bg);
      padding: 25px;
      border-radius: 15px;
      box-shadow: var(--shadow);
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .info-box h2,
    .route-title {
      margin-top: 0;
      font-size: 24px;
      text-align: center;
      text-transform: lowercase;
    }

    .info-box p {
      font-size: 16px;
      margin: 8px 0;
    }

    .responsive-iframe {
      position: relative;
      width: 100%;
      padding-bottom: 52.02%; 
      height: 0;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: var(--shadow);
    }

    .responsive-iframe iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .slogan {
      padding: 80px 0;
      text-align: center;
    }

    .slogan h1 {
      font-size: 64px;
      letter-spacing: 4px;
      margin: 0;
      color: #222;
    }

    footer {
      background-color: #f0f0f0;
      padding: 8px 0;
      text-align: center;
      font-size: 12px;
      color: #555;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column;
        padding: 20px 15px;
      }

      .slogan {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">
      <img src="logo.png" alt="Logo">
    </a>
    <nav>
      <a href="https://www.strava.com/clubs/1535566" target="_blank">
        <img src="strava.png" alt="Strava">
      </a>
      <a href="https://www.instagram.com/dohaku.cc" target="_blank">
        <img src="instagram.png" alt="Instagram">
      </a>
      <a href="https://www.tiktok.com/@dohaku.cc" target="_blank">
        <img src="tiktok.png" alt="TikTok">
      </a>
    </nav>
  </header>

  <main>
    <div class="main">
      <div class="left">
        <div class="info-box">
          <h2>teplice</h2>
          <p><strong>neděle 8. června 13:00</strong></p>
          <p><strong>start</strong> západní nádraží</p>
          <p><strong>lenght</strong> 60km</p>
          <p><strong>elevation</strong> 500m</p>
          <p><strong>pace</strong> social pace</p>
          <p><strong>coffee stop</strong> teplice/unl</p>
        </div>
      </div>

      <div class="right">
        <div class="route-container">
          <div class="route-title"><strong>trasa</strong></div>
          <div class="responsive-iframe">
            <iframe src="https://mapy.com/s/kehuneguro" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>

    <div class="slogan">
      <h1>ride | discover | belong</h1>
    </div>
  </main>

  <footer>
    &copy; 2025 dohaku.cc | All rights reserved.
  </footer>

</body>
</html>
