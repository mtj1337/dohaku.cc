<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>dohaku - Login</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <style>
    :root {
      --primary-bg: #ffffff;
      --light-gray: #e0e0e0;
      --text-gray: #666;
      --shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--primary-bg);
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
  </style>
  <script>
    toastr.options = {
      closeButton: true,
      progressBar: true,
      positionClass: "toast-top-right",
      timeOut: 5000
    };

    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      return hashHex;
    }

    async function authenticateUser(username, password) {
      try {
        const response = await fetch('credentials.json');
        if (!response.ok) {
          throw new Error('Failed to fetch credentials');
        }

        const data = await response.json();
        const users = data.users;

        const hashedPassword = await hashPassword(password);

        const user = users.find(u => u.username === username && u.passwordHash === hashedPassword);

        if (user) {
          return { success: true };
        } else {
          return { success: false, message: 'Invalid username or password' };
        }
      } catch (error) {
        console.error('Authentication error:', error);
        return { success: false, message: 'Authentication error: ' + error.message };
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.querySelector('.login-form');

      loginForm.addEventListener('submit', async function(event) {
        event.preventDefault();

        const username = loginForm.querySelector('input[name="username"]').value;
        const password = loginForm.querySelector('input[name="password"]').value;

        const submitButton = loginForm.querySelector('button[type="submit"]');
        const originalButtonText = submitButton.textContent;
        submitButton.textContent = 'Logging in...';
        submitButton.disabled = true;

        const result = await authenticateUser(username, password);

        submitButton.textContent = originalButtonText;
        submitButton.disabled = false;

        if (result.success) {
          localStorage.setItem('isAuthenticated', 'true');
          toastr.success('Login successful!');
          setTimeout(() => {
            window.location.href = 'admin.html';
          }, 1000);
        } else {
          toastr.error(result.message || 'Login failed');
        }
      });
    });
  </script>
</head>
<body>

<main class="d-flex align-items-center justify-content-center flex-grow-1 p-4">
  <div class="card shadow" style="max-width: 400px; width: 100%;">
    <div class="card-body text-center p-4">
      <img src="logo.png" alt="Logo" class="mb-4" style="height: 40px;">
      <form class="login-form">
        <div class="mb-3">
          <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-dark w-100">Login</button>
      </form>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
