<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>dohaku - Login</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      --primary-bg: #ffffff;
      --light-gray: #e0e0e0;
      --text-gray: #666;
      --shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--primary-bg);
      color: #222;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }


    .main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 30px;
      width: 100%;
      flex: 1;
    }

    .login-container {
      background-color: var(--primary-bg);
      border-radius: 20px;
      padding: 30px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-form input {
      padding: 12px;
      border: 1px solid var(--light-gray);
      border-radius: 8px;
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
    }

    .login-form button {
      padding: 12px;
      background-color: #464545;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    .login-form button:hover {
      background-color: #333;
    }

    @media (max-width: 768px) {
      .main {
        padding: 20px 15px;
      }

      .login-container {
        padding: 20px;
      }
    }
  </style>
  <script>
    // Configure toastr
    toastr.options = {
      closeButton: true,
      progressBar: true,
      positionClass: "toast-top-right",
      timeOut: 5000
    };

    // Function to hash the password using SHA-256
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      return hashHex;
    }

    // Function to authenticate user
    async function authenticateUser(username, password) {
      try {
        // Fetch credentials from GitHub repo
        const response = await fetch('credentials.json');
        if (!response.ok) {
          throw new Error('Failed to fetch credentials');
        }

        const data = await response.json();
        const users = data.users;

        // Hash the provided password
        const hashedPassword = await hashPassword(password);

        // Find matching user
        const user = users.find(u => u.username === username && u.passwordHash === hashedPassword);

        if (user) {
          return { success: true };
        } else {
          return { success: false, message: 'Invalid username or password' };
        }
      } catch (error) {
        console.error('Authentication error:', error);
        return { success: false, message: 'Authentication error: ' + error.message };
      }
    }

    // Handle form submission
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.querySelector('.login-form');

      loginForm.addEventListener('submit', async function(event) {
        event.preventDefault();

        const username = loginForm.querySelector('input[name="username"]').value;
        const password = loginForm.querySelector('input[name="password"]').value;

        // Show loading state
        const submitButton = loginForm.querySelector('button[type="submit"]');
        const originalButtonText = submitButton.textContent;
        submitButton.textContent = 'Logging in...';
        submitButton.disabled = true;

        // Authenticate user
        const result = await authenticateUser(username, password);

        // Reset button
        submitButton.textContent = originalButtonText;
        submitButton.disabled = false;

        if (result.success) {
          // Set authentication state
          localStorage.setItem('isAuthenticated', 'true');
          toastr.success('Login successful!');
          // Redirect to admin page after successful login
          setTimeout(() => {
            window.location.href = 'admin.html';
          }, 1000);
        } else {
          toastr.error(result.message || 'Login failed');
        }
      });
    });
  </script>
</head>
<body>

<div class="main">
  <div class="login-container">
    <img src="logo.png" alt="Logo" style="height: 40px; margin-bottom: 15px;">
    <form class="login-form">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</div>

</body>
</html>
