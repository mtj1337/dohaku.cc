<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>dohaku</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #ffffff;
      --light-gray: #e0e0e0;
      --text-gray: #666;
      --shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--primary-bg);
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      box-shadow: var(--shadow);
    }

    .navbar-brand img {
      height: 40px;
    }

    .social-icons a img {
      width: 28px;
      height: 28px;
      object-fit: contain;
      transition: transform 0.2s;
    }

    .social-icons a:hover img {
      transform: scale(1.1);
    }

    .hero-section {
      position: relative;
      min-height: 400px;
      max-height: 780px;
      border-radius: 15px;
      overflow: hidden;
    }

    .hero-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(60%);
      position: absolute;
      top: 0;
      left: 0;
    }

    .hero-overlay {
      position: relative;
      z-index: 2;
      background-color: rgba(255, 255, 255, 0.8);
      color: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 80%;
      text-align: center;
      box-shadow: var(--shadow);
    }

    .calendar-container {
      background-color: var(--primary-bg);
      border-radius: 20px;
      padding: 15px;
      box-shadow: var(--shadow);
      height: 777px;
      display: flex;
      flex-direction: column;
    }

    .calendar-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 2px;
      color: #333;
      text-align: center;
    }

    .calendar-month {
      font-size: 18px;
      font-weight: normal;
      color: var(--text-gray);
      text-align: center;
      margin-bottom: 8px;
    }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-weight: bold;
      margin-bottom: 2px;
      color: var(--text-gray);
      font-size: 14px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: repeat(6, 1fr);
      gap: 2px;
      flex: 1;
      margin: 0;
    }

    .calendar .day {
      background-color: white;
      border-radius: 8px;
      position: relative;
      box-shadow: var(--shadow);
      border: 1px solid var(--light-gray);
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    .calendar .day-number {
      position: absolute;
      top: 4px;
      left: 6px;
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }

    .calendar .empty-day {
      opacity: 0.4;
    }

    .calendar .today {
      background-color: #c2c1c1;
      border-color: #a8a8a8;
    }

    .calendar .day a {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-decoration: none;
      color: #000;
      font-weight: 600;
      transition: color 0.2s ease, background-color 0.2s ease;
      padding: 4px 8px;
      border-radius: 6px;
    }

    .calendar .day a:hover {
      color: white;
      background-color: rgba(0, 0, 0, 0.3);
    }

    .info-label::before {
      content: "info";
    }

    @media (max-width: 768px) {
      .calendar-container {
        height: auto;
        padding: 15px;
      }

      .calendar-title {
        font-size: 20px;
      }

      .calendar-month {
        font-size: 16px;
      }

      .weekdays {
        font-size: 12px;
        gap: 5px;
      }

      .calendar {
        gap: 1px;
      }

      .calendar .day {
        height: 55px;
      }

      .calendar .day-number {
        font-size: 13px;
        top: 6px;
        left: 8px;
      }

      .hero-section {
        max-height: 380px;
      }

      .hero-overlay {
        padding: 15px;
        font-size: 14px;
      }

      .info-label::before {
        content: "i";
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand navbar-light bg-white sticky-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="Logo">
      </a>
      <div class="social-icons d-flex gap-2">
        <a href="https://www.strava.com/clubs/1535566" target="_blank">
          <img src="strava.png" alt="Strava">
        </a>
        <a href="https://www.instagram.com/dohaku.cc" target="_blank">
          <img src="instagram.png" alt="Instagram">
        </a>
        <a href="https://www.tiktok.com/@dohaku.cc" target="_blank">
          <img src="tiktok.png" alt="TikTok">
        </a>
      </div>
    </div>
  </nav>

  <main class="container-fluid flex-grow-1 py-4 px-4">
    <div class="row g-4">
      <div class="col-lg-5">
        <div class="hero-section d-flex align-items-center justify-content-center h-100">
          <img src="fotka.jpg" alt="bs">
          <div class="hero-overlay">
            <h2>ride | discover | belong</h2>
            <p>Jsme komunita lidí, co ráda objevuje, jezdí a tráví čas spolu.</p>
          </div>
        </div>
      </div>

      <div class="col-lg-7">
        <div class="calendar-container">
          <h2 class="calendar-title">Kalendář akcí</h2>
          <div id="calendar-month" class="calendar-month">Načítání...</div>

          <div class="weekdays">
            <div>Po</div><div>Út</div><div>St</div><div>Čt</div><div>Pá</div><div>So</div><div>Ne</div>
          </div>

          <div id="calendar" class="calendar">
            <!-- Calendar will be generated by JavaScript -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-light text-center py-2 mt-auto">
    <small class="text-muted">&copy; <span id="current-year">2025</span> dohaku.cc | All rights reserved.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      updateCalendar();
      document.getElementById('current-year').textContent = new Date().getFullYear();
      setInterval(updateCalendar, 3600000);
      setInterval(checkForCalendarUpdates, 5000);
    });

    function checkForCalendarUpdates() {
      const calendarUpdated = localStorage.getItem('calendarUpdated');
      if (calendarUpdated === 'true') {
        localStorage.setItem('calendarUpdated', 'false');
        updateCalendar();
        console.log('Calendar updated due to changes in admin panel');
        return;
      }

      fetch('events.json?cachebust=' + new Date().getTime())
        .then(response => response.json())
        .then(serverEvents => {
          try {
            const localEvents = JSON.parse(localStorage.getItem('calendarEvents') || '[]');
            if (JSON.stringify(serverEvents) !== JSON.stringify(localEvents)) {
              console.log('Detected calendar updates from server');
              updateCalendar();
            }
          } catch (error) {
            console.error('Error comparing events:', error);
          }
        })
        .catch(error => {
          console.error('Error checking for server updates:', error);
        });
    }

    function updateCalendar() {
      const currentDate = new Date();
      const currentMonth = currentDate.getMonth();
      const currentYear = currentDate.getFullYear();

      const firstDayOfMonth = new Date(currentYear, currentMonth, 1);
      const lastDayOfMonth = new Date(currentYear, currentMonth + 1, 0);

      let firstDayWeekday = firstDayOfMonth.getDay();
      firstDayWeekday = firstDayWeekday === 0 ? 6 : firstDayWeekday - 1;

      const daysInMonth = lastDayOfMonth.getDate();

      const monthNames = [
        'Leden', 'Únor', 'Březen', 'Duben', 'Květen', 'Červen',
        'Červenec', 'Srpen', 'Září', 'Říjen', 'Listopad', 'Prosinec'
      ];
      document.getElementById('calendar-month').textContent = `${monthNames[currentMonth]} ${currentYear}`;

      fetch('events.json')
        .then(response => response.json())
        .then(serverEvents => {
          localStorage.setItem('calendarEvents', JSON.stringify(serverEvents));
          renderCalendar(serverEvents, currentMonth, currentYear, firstDayWeekday, daysInMonth);
        })
        .catch(error => {
          console.error('Error loading events from server:', error);
          let events = [];
          try {
            events = JSON.parse(localStorage.getItem('calendarEvents') || '[]');
          } catch (e) {
            console.error('Error loading calendar events from localStorage:', e);
          }
          renderCalendar(events, currentMonth, currentYear, firstDayWeekday, daysInMonth);
        });
    }

    function renderCalendar(events, currentMonth, currentYear, firstDayWeekday, daysInMonth) {
      const currentMonthEvents = events.filter(event =>
        event.month === currentMonth && event.year === currentYear
      );

      const calendarGrid = document.getElementById('calendar');
      calendarGrid.innerHTML = '';

      for (let i = 0; i < firstDayWeekday; i++) {
        const emptyDay = document.createElement('div');
        emptyDay.className = 'day empty-day';
        calendarGrid.appendChild(emptyDay);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const dayCell = document.createElement('div');
        dayCell.className = 'day';

        const hasHardcodedEvent = (currentMonth === 5 && day === 8);
        const dayEvents = currentMonthEvents.filter(event => event.day === day);
        const hasEvents = hasHardcodedEvent || dayEvents.length > 0;

        if (hasEvents) {
          dayCell.classList.add('today');
        }

        const dayNumber = document.createElement('div');
        dayNumber.className = 'day-number';
        dayNumber.textContent = day;
        dayCell.appendChild(dayNumber);

        if (hasHardcodedEvent) {
          const eventLink = document.createElement('a');
          eventLink.href = 'teplice.html';

          const infoLabel = document.createElement('span');
          infoLabel.className = 'info-label';

          eventLink.appendChild(infoLabel);
          dayCell.appendChild(eventLink);
        }

        for (const event of dayEvents) {
          if (currentMonth === 5 && day === 8 && event.pageName === 'teplice') {
            continue;
          }

          const eventLink = document.createElement('a');
          eventLink.href = `${event.pageName}.html`;

          const infoLabel = document.createElement('span');
          infoLabel.className = 'info-label';
          infoLabel.title = event.title;

          eventLink.appendChild(infoLabel);
          dayCell.appendChild(eventLink);
        }

        calendarGrid.appendChild(dayCell);
      }

      const totalCells = firstDayWeekday + daysInMonth;
      const remainingCells = 42 - totalCells;

      for (let i = 0; i < remainingCells; i++) {
        const emptyDay = document.createElement('div');
        emptyDay.className = 'day empty-day';
        calendarGrid.appendChild(emptyDay);
      }
    }
  </script>
</body>
</html>
